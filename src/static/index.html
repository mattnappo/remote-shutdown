<html lang="en">
    <head id="head">
        <title>Remote Shutdown</title>
        <link rel="stylesheet" type="text/css" href="css/vendor/w3.css">
        <link rel="stylesheet" type="text/css" href="css/vendor/w3-theme-pink.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body class="center-parent">
        <div class="w3-center w3-margin-bottom"><br>
            <h1 class="w3-text-theme">Video Game Remote Shutdown</h1>
            <button class="w3-button w3-theme" onclick="show_modal('new-message');">Send a popup</button>
        </div>

        <div class="w3-modal-content" style="max-width:600px">
            <div class="w3-center"><br>
                <h2 class="w3-text-theme">Chris' PC</h2><br>
            </div>
            <div id="games" class="w3-margin-top">
                
            </div>
        </div>

        <div id="modals">
            <div class="w3-modal" id="new-message">
                <div class="w3-modal-content" style="width: 40%;">
                    <div class="w3-container">
                        <span class="w3-button w3-display-topright" onclick="hide_modal('new-message');">
                            &times;
                        </span>

                        <form class="w3-form">
                            <div class="w3-container">
                                <div class="w3-centered  w3-padding-16">
                                    <input class="w3-input w3-margin-top" placeholder="Message" />
                                    <button class="w3-button w3-theme w3-margin-top" onclick="new_message();">Send</button>
                                </form>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <div class="w3-modal" id="sent">
                <div class="w3-modal-content" style="width: 40%;">
                    <div class="w3-container">
                        <span class="w3-button w3-display-topright" onclick="hide_modal('sent');">
                            &times;
                        </span>

                        <p>Sent!</p>

                    </div>
                </div>
            </div>

        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/helpers.js"></script>
</html>
