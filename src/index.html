<html lang="en">
    <head>
        <title>Remote Shutdown</title>
        <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/lib/w3-theme-pink.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body class="center-parent">
        <div class="w3-center"><br>
            <h1 class="w3-text-theme">Video Game Remote Shutdown</h1>
        </div>

        <div class="w3-modal-content w3-card-4" style="max-width:600px">
            <div class="w3-center"><br>
                <h2 class="w3-text-theme">Chris' PC</h2>
            </div>
            <div class="w3-container">
                <div class="w3-section">
                    <h4 class="w3-text-theme">Rainbow Six</h4>
                    <p class="w3-text-theme">Status: Playing</p>
                    <button class="w3-btn w3-ripple w3-pink" onclick="turnoff('rainbowsix')">Turn Off</button>
                </div>
            </div>

            <div class="w3-container">
                <div class="w3-section">
                    <h4 class="w3-text-theme">Fortnite</h4>
                    <p class="w3-text-theme">Status: Not Playing</p>
                    <button class="w3-btn w3-ripple w3-pink" onclick="turnoff('fortnite')">Turn Off</button>
                </div>
            </div>

            <div class="w3-container">
                <div class="w3-section">
                    <h4 class="w3-text-theme">Battlefield 1</h4>
                    <p class="w3-text-theme">Status: Not Playing</p>
                    <button class="w3-btn w3-ripple w3-pink" onclick="turnoff('bf1')">Turn Off</button>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
